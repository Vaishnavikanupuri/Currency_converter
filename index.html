<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency_converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 id="main_heading">Currency_Converter</h1>
        <div id="container1">

            <div id="container2">
                <h2 id="heading1">From:</h2>
                <input type="number" id="amount1" placeholder="Enter the amount">
            </div>
            <div id="container3">
                <h2 id="heading2">To:</h2>
                <input type="number" id="amount2" placeholder="Enter the amount">
            </div>
            <div id="container4">
                <h2 id="heading3">Value to Convert:</h2>
                <input type="number" id="value" placeholder="Enter the value">

                <div class="button-group">
                    <button id="clear">Clear</button>
                    <button id="convert">Calculate</button>
                </div>
            </div>
    </div>


</body>
</html>
